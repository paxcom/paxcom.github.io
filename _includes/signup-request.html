<div class="signup-request">
	<div class="container">
    	<div class="row">
        	<form id="contactform3" method="POST" action="https://formspree.io/bd@paxcom.net">
        	<h3 class="text-center"><!--Signup for a trial account -->REQUEST A DEMO</h3>
            <input type="hidden" name="_subject" value="New Signup for a trial account" />
            <div class="col-md-2 col-sm-3 col-md-offset-2">
            	<div class="form-group">
                	<input type="text" class="form-control" name="Name" placeholder="Name" required>
                </div>
            </div>
             <div class="col-md-2 col-sm-3">
            	<div class="form-group">
                	<input type="email" class="form-control" name="_replyto"  placeholder="Email ID" required>
                </div>
            </div>
             <div class="col-md-2 col-sm-3">
            	<div class="form-group">
                	<input type="tel" class="form-control" placeholder="Phone number" name="Mobile No" pattern='\d{10}' title="Mobile Number" required>
                </div>
            </div>
             <div class="col-md-2 col-sm-3">
            	<div class="form-group">
                	
                    <input  class="btn btn-submit" type="submit" value="Send Request"> 
                </div>
            </div>
            <input type="hidden" name="_next" value="{{site.baseurl}}/thank.html" />
            </form>

        </div>
    </div>

</div>
